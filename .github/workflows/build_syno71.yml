name: Build & Release Synology Modules

env:
  ROOT_PATH: ${{ github.workspace }}

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - version: 7.1 
            platform: avoton
            KVER: '3.10.108'
          #- version: 7.1
          #  platform: braswell
          #  KVER: '3.10.108'
          #- version: 7.1
          #  platform: cedarview
          #  KVER: '3.10.108'
          #- version: 7.1 
          # platform: broadwellnk
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: denverton
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: geminilake
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: r1000
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: v1000
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: purley
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: broadwellnkv2
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: broadwellntbap
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: epyc7002
          #  KVER: '5.10.55'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Grant execute on syno71.sh
        run: chmod +x src/syno71.sh

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Pull and run compiler image
        run: docker pull dante90/syno-compiler:7.1
  
      - name: Compile modules via syno71.sh
        run: |
          cd src
          sudo ./syno71.sh  ${{ matrix.version }} ${{ matrix.platform }} ${{ matrix.KVER }}

      #- name: Build modules for multiple platforms
      #  run: |
      #    cd src
      #    for platform in apollolake broadwell broadwellnk denverton geminilake r1000 v1000 purley broadwellnkv2 broadwellntbap epyc7002 ; do
      #      KVER=""
      #      if [ "$platform" = "epyc7002" ]; then 
      #        KVER="5.10.55"
      #      else  
      #        KVER="4.4.180"
      #      fi
      #      sudo ./syno71.sh 7.1 $platform $KVER
      #    done

      - name: Pack build output
        env:
          ROOT_PATH: ${{ env.ROOT_PATH }}
          PLATFORM: ${{ matrix.platform }}
          VERSION: ${{ matrix.version }}
          KVER: ${{ matrix.KVER }}
        run: |
          mkdir -p ${ROOT_PATH}/output
          sudo chmod -R 777 ${ROOT_PATH}/output
          cd ${ROOT_PATH}/output
          if [ "${PLATFORM}" = "epyc7002" ]; then
            PLATFORM_DIR="${PLATFORM}-${VERSION}-${KVER}"
          else
            PLATFORM_DIR="${PLATFORM}-${KVER}"
          fi
          sudo tar -zcvf "${ROOT_PATH}/output/${PLATFORM_DIR}.tgz" ${ROOT_PATH}/${PLATFORM_DIR}/*.ko
          ls -la "${ROOT_PATH}/output/"
    
      - name: Set platform file variable
        env:
          PLATFORM: ${{ matrix.platform }}
          VERSION: ${{ matrix.version }}
          KVER: ${{ matrix.KVER }}
        run: |
          if [ "${PLATFORM}" = "epyc7002" ]; then
            echo "PLATFORM_FILE=${PLATFORM}-${VERSION}-${KVER}.tgz" >> $GITHUB_ENV
          else
            echo "PLATFORM_FILE=${PLATFORM}-${KVER}.tgz" >> $GITHUB_ENV
          fi
    
      - name: Upload tgz artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.KVER }}
          files: output/${{ env.PLATFORM_FILE }}
          if-no-files-found: warn
    
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: output/${{ env.PLATFORM_FILE }}
          tag_name: synology-modules-${{ matrix.platform }}-${{ matrix.KVER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
