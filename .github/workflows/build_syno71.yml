name: Build & Release Synology Modules

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - version: 7.1 
            platform: apollolake
            KVER: '4.4.180'
          - version: 7.1
            platform: broadwell
            KVER: '4.4.180'
          #- version: 7.1 
          # platform: broadwellnk
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: denverton
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: geminilake
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: r1000
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: v1000
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: purley
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: broadwellnkv2
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: broadwellntbap
          #  KVER: '4.4.180'
          - version: 7.1 
            platform: epyc7002
            KVER: '5.10.55'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Grant execute on syno71.sh
        run: chmod +x src/syno71.sh

      - name: Compile modules via syno71.sh
        run: |
          cd src
          sudo ./syno71.sh  ${{ matrix.version }} ${{ matrix.platform }} ${{ matrix.KVER }}

      #- name: Build modules for multiple platforms
      #  run: |
      #    cd src
      #    for platform in apollolake broadwell broadwellnk denverton geminilake r1000 v1000 purley broadwellnkv2 broadwellntbap epyc7002 ; do
      #      KVER=""
      #      if [ "$platform" = "epyc7002" ]; then 
      #        KVER="5.10.55"
      #      else  
      #        KVER="4.4.180"
      #      fi
      #      sudo ./syno71.sh 7.1 $platform $KVER
      #    done

      - name: Pack build output
        env:
          PLATFORM: ${{ matrix.platform }}
          VERSION: ${{ matrix.version }}
          KVER: ${{ matrix.KVER }}
        run: |
          PLATFORM_DIR="${PLATFORM}-${VERSION}-${KVER}"
          cd output
          # tgz 파일명 예외 처리(epyc7002)
          if [ "${PLATFORM}" = "epyc7002" ]; then
            tar czf "${PLATFORM}-${VERSION}-${KVER}.tgz" "${PLATFORM_DIR}"
          else
            PLATFORM_DIR="${PLATFORM}-${KVER}"
            tar czf "${PLATFORM_DIR}.tgz" "${PLATFORM_DIR}"
          fi

      - name: Upload tgz artifact
        env:
          PLATFORM: ${{ matrix.platform }}
          VERSION: ${{ matrix.version }}
          KVER: ${{ matrix.KVER }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.KVER }}
          path: |
            output/${{ matrix.platform }}-${{ matrix.version }}-${{ matrix.KVER }}.tgz
            output/${{ matrix.platform }}-${{ matrix.KVER }}.tgz
          if-no-files-found: warn

      - name: Create GitHub Release
        env:
          PLATFORM: ${{ matrix.platform }}
          VERSION: ${{ matrix.version }}
          KVER: ${{ matrix.KVER }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            output/${{ matrix.platform }}-${{ matrix.version }}-${{ matrix.KVER }}.tgz
            output/${{ matrix.platform }}-${{ matrix.KVER }}.tgz
          tag_name: synology-modules-${{ matrix.platform }}-${{ matrix.version }}-${{ matrix.KVER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
