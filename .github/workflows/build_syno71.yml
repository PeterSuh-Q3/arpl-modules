name: Build & Release Synology Modules

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - version: 7.1 
            platform: avoton
            KVER: '3.10.108'
          #- version: 7.1
          #  platform: braswell
          #  KVER: '3.10.108'
          #- version: 7.1
          #  platform: cedarview
          #  KVER: '3.10.108'
          #- version: 7.1 
          # platform: broadwellnk
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: denverton
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: geminilake
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: r1000
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: v1000
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: purley
          #  KVER: '4.4.180'
          #- version: 7.1
          #  platform: broadwellnkv2
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: broadwellntbap
          #  KVER: '4.4.180'
          #- version: 7.1 
          #  platform: epyc7002
          #  KVER: '5.10.55'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Grant execute on syno71.sh
        run: chmod +x src/syno71.sh

      - name: Compile modules via syno71.sh
        run: |
          cd src
          sudo ./syno71.sh  ${{ matrix.version }} ${{ matrix.platform }} ${{ matrix.KVER }}

      #- name: Build modules for multiple platforms
      #  run: |
      #    cd src
      #    for platform in apollolake broadwell broadwellnk denverton geminilake r1000 v1000 purley broadwellnkv2 broadwellntbap epyc7002 ; do
      #      KVER=""
      #      if [ "$platform" = "epyc7002" ]; then 
      #        KVER="5.10.55"
      #      else  
      #        KVER="4.4.180"
      #      fi
      #      sudo ./syno71.sh 7.1 $platform $KVER
      #    done

      - name: Prepare output directory with proper permissions
        run: |
          ROOT_PATH=${{ github.workspace }}
          mkdir -p ${ROOT_PATH}/output
          sudo chmod -R 777 ${ROOT_PATH}/output

      - name: Pack build output
        env:
          PLATFORM: ${{ matrix.platform }}
          VERSION: ${{ matrix.version }}
          KVER: ${{ matrix.KVER }}
        run: |
          ROOT_PATH=${{ github.workspace }}
          cd ${ROOT_PATH}/output
          if [ "${PLATFORM}" = "epyc7002" ]; then
            PLATFORM_DIR="${PLATFORM}-${VERSION}-${KVER}"          
          else
            PLATFORM_DIR="${PLATFORM}-${KVER}"
          fi
          sudo tar czf "${ROOT_PATH}/output/${PLATFORM_DIR}.tgz" ${ROOT_PATH}/${PLATFORM_DIR}/*.ko          

      - name: Upload tgz artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.KVER }}
          path: |
            if [ "${{ matrix.platform }}" = "epyc7002" ]; then          
              ${ROOT_PATH}/output/${{ matrix.platform }}-${{ matrix.version }}-${{ matrix.KVER }}.tgz
            else  
              ${ROOT_PATH}/output/${{ matrix.platform }}-${{ matrix.KVER }}.tgz
            fi  
          if-no-files-found: warn

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            if [ "${{ matrix.platform }}" = "epyc7002" ]; then                    
              ${ROOT_PATH}/output/${{ matrix.platform }}-${{ matrix.version }}-${{ matrix.KVER }}.tgz
            else  
              ${ROOT_PATH}/output/${{ matrix.platform }}-${{ matrix.KVER }}.tgz
            fi  
          tag_name: synology-modules-${{ matrix.platform }}-${{ matrix.KVER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
