name: Tar modules

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  tar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Tar modules
        run: |
          git clone https://github.com/pocopico/redpill-modules.git
          git clone https://github.com/wjz304/arpl-modules.git
          ls -d *-*/ | grep -v "copy-to-main/"
          for D in `ls -d *-*/ | grep -v -e "copy-to-main/" -e "redpill-modules/" -e "arpl-modules/"`; do
            E=$(echo ${D} | sed 's#/##')
            if [ ${E} == "epyc7002-5.10.55" ]; then
              mkdir -p /tmp/${E}
              mv -f ./${E}/*.ko /tmp/${E}/
              echo "merge wjz304's ${E}"            
              cp -vf ./arpl-modules/official/${E}/*.ko ./${E}/
              cp -vf /tmp/${E}/e1000.ko ./${E}/e1000.ko
              cp -vf /tmp/${E}/e1000e.ko ./${E}/e1000e.ko
              cp -vf /tmp/${E}/igc.ko ./${E}/igc.ko
              cp -vf /tmp/${E}/r8152.ko ./${E}/r8152.ko
              cp -vf /tmp/${E}/r8153_ecm.ko ./${E}/r8153_ecm.ko
              cp -vf /tmp/${E}/r8168.ko ./${E}/r8168.ko
              cp -vf /tmp/${E}/r8169.ko ./${E}/r8169.ko
            else
              echo "merge pocopico's ${E}"            
              cp -vf ./redpill-modules/${E}/*.ko ./${E}/
            fi
            (cd ${E} && tar caf ../${E}.tgz *.ko)
            sha256sum ./${E}.tgz | awk '{print $1}' | awk '{print $1 " '${E}.tgz' modpack.sha256"}' >> files-chksum
          done
          (cd firmware && tar caf ../firmware.tgz *)
          sha256sum ./firmware.tgz | awk '{print $1}' | awk '{print $1 " 'firmware.tgz' firmware.sha256"}' >> files-chksum
          cat files-chksum

      # Publish a release if is a tag
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.tgz, files-chksum
