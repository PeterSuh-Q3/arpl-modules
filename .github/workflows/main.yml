name: Tar modules

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  tar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Tar modules
        run: |
          ls -d *-*/
          for D in `ls -d *-*/`; do
            E=$(echo ${D} | sed 's#/##')
            echo "${E}"
            (cd ${E} && tar caf ../${E}.tgz *.ko)
          done
          (cd firmware && tar caf ../firmware.tgz *)

      - name: Copy to main branch
        run: |
          mkdir -p ./copytomain
          cp ./*.tgz ./copytomain/
          cd ./copytomain
          git config --global user.name "PeterSuh-Q3"
          git config --global user.email dante9000@gmail.com
          git add -A
          git commit -m "Add release artifacts"
          git push origin main

      # Publish a release if is a tag
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.tgz
