name: Tar modules

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  tar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Tar modules
        run: |
          curl -kL https://github.com/wjz304/arpl-modules/releases/latest/download/modules.zip -o /tmp/modules.zip
          echo "extract wjz304's modules.zip ${E}"
          unzip /tmp/modules.zip -d "/tmp/" >/dev/null 2>&1
          ls -d *-*/ | grep -v -e "arpl-modules/"
          for D in `ls -d *-*/`; do
            E=$(echo ${D} | sed 's#/##')
            #if [ ${E} == "epyc7002-7.1-5.10.55" ]||[ ${E} == "epyc7002-7.2-5.10.55" ]; then
              echo "clean ${E} directory"
              mv -vf ./${E}/mpt3sas.ko ./${E}/mpt3sas.ko.bak
              if [ -f ./${E}/tn40xx.ko ]; then
                mv -vf ./${E}/tn40xx.ko ./${E}/tn40xx.ko.bak
              fi  
              if [ -f ./${E}/scsi_mod.ko ]; then
                mv -vf ./${E}/scsi_mod.ko ./${E}/scsi_mod.ko.bak
              fi  
              if [ -f ./${E}/sr_mod.ko ]; then
                mv -vf ./${E}/sr_mod.ko ./${E}/sr_mod.ko.bak
              fi  
              rm -f ./${E}/*.ko
              echo "extract ${E} wjz304's module pack"
              tar -xaf /tmp/${E}.tgz -C ./${E}/
              mv -vf ./${E}/mpt3sas.ko.bak ./${E}/mpt3sas.ko
              if [ -f ./${E}/tn40xx.ko.bak ]; then
                mv -vf ./${E}/tn40xx.ko.bak ./${E}/tn40xx.ko
              fi  
              if [ -f ./${E}/scsi_mod.ko.bak ]; then
                mv -vf ./${E}/scsi_mod.ko.bak ./${E}/scsi_mod.ko
              fi  
              if [ -f ./${E}/sr_mod.ko.bak ]; then
                mv -vf ./${E}/sr_mod.ko.bak ./${E}/sr_mod.ko
              fi  
            #fi
            echo "copy ${E} vanilla module"
            [ -d ./vanilla/${E} ] && cp -vf ./vanilla/${E}/*.ko ./${E}/
            (cd ${E} && tar caf ../${E}.tgz *)
            sha256sum ./${E}.tgz | awk '{print $1}' | awk '{print $1 " '${E}.tgz' modpack.sha256"}' >> files-chksum
          done
          #(cd thirdparty/firmware && tar caf ../../firmware.tgz *)
          echo "copy wjz304's firmware.tgz"
          cp -vf /tmp/firmware.tgz ./firmware.tgz
          sha256sum ./firmware.tgz | awk '{print $1}' | awk '{print $1 " 'firmware.tgz' firmware.sha256"}' >> files-chksum
          cat files-chksum

      # Publish a release if is a tag
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.tgz, files-chksum

