name: Tar modules

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  tar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Tar modules
        run: |
          git clone https://github.com/pocopico/redpill-modules.git
          ls -d *-*/ | grep -v "copy-to-main/"
          for D in `ls -d *-*/ | grep -v -e "copy-to-main/" -e "redpill-modules/"`; do
            E=$(echo ${D} | sed 's#/##')
            echo "merge pocopico's ${E}"
            cp -vf ./redpill-modules/${E}/*.ko ./${E}/
            (cd ${E} && tar caf ../${E}.tgz *.ko)
          done
          (cd firmware && tar caf ../firmware.tgz *)

