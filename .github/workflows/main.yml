name: Tar modules

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  tar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Tar modules
        run: |
          curl -kL https://github.com/PeterSuh-Q3/arpl-modules/releases/latest/download/epyc7002-7.1-5.10.55.tgz -o /tmp/epyc7002-7.1-5.10.55.tgz
          curl -kL https://github.com/PeterSuh-Q3/arpl-modules/releases/latest/download/epyc7002-7.2-5.10.55.tgz -o /tmp/epyc7002-7.2-5.10.55.tgz
          #echo "extract last module pack"
          #unzip /tmp/modules.zip -d "/tmp/" >/dev/null 2>&1
          ls -d *-*/ | grep -v -e "arpl-modules/"
          for D in `ls -d *-*/ | grep epyc7002`; do
            E=$(echo ${D} | sed 's#/##')
              echo "backup ${E} tcrp modules"
              for file in "$E"/*.ko; do
                if [ -f "$file" ]; then
                  new_name="${file}.bak"
                  mv -vf "$file" "$new_name"                
                fi
              done
              echo "extract ${E} wjz304's arpl-i18n module pack"
              tar -xaf /tmp/${E}.tgz -C ./${E}/
              echo "restore ${E} tcrp modules"
              for file in "$E"/*.ko.bak; do
                if [ -f "$file" ]; then
                  new_name="${file%.bak}"
                  mv -vf "$file" "$new_name"                
                fi
              done
            echo "copy ${E} vanilla module"
            [ -d ./vanilla/${E} ] && cp -vf ./vanilla/${E}/*.ko ./${E}/
            echo "copy ${E} thirdparty module"
            [ -d ./thirdparty/${E} ] && cp -vf ./thirdparty/${E}/*.ko ./${E}/
            (cd ${E} && tar caf ../${E}.tgz *)
            sha256sum ./${E}.tgz | awk '{print $1}' | awk '{print $1 " '${E}.tgz' modpack.sha256"}' >> files-chksum
          done
          echo "copy wjz304's firmware.tgz"
          cp -vf /tmp/firmware.tgz ./firmware.tgz
          sha256sum ./firmware.tgz | awk '{print $1}' | awk '{print $1 " 'firmware.tgz' firmware.sha256"}' >> files-chksum
          cat files-chksum

      # Publish a release if is a tag
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.tgz, files-chksum

