name: Tar modules

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  tar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Tar modules
        run: |
          ls -d *-*/ | grep -v "copy-to-main/"
          for D in `ls -d *-*/ | grep -v "copy-to-main/"`; do
            E=$(echo ${D} | sed 's#/##')
            echo "${E}"
            (cd ${E} && tar caf ../${E}.tgz *.ko)
          done
          (cd firmware && tar caf ../firmware.tgz *)

      - name: Copy to main branch
        run: |
          mkdir -p ./copy-to-main
          cp ./*.tgz ./copy-to-main/
          cd ./copy-to-main
          git config --global user.name "PeterSuh-Q3"
          git config --global user.email dante9000@gmail.com
          git init
          git add -A
          git commit -m "Add release artifacts"
          git branch -M main
          git remote add origin https://github.com/PeterSuh-Q3/arpl-modules.git
          git push -u origin main

      # Publish a release if is a tag
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.tgz
