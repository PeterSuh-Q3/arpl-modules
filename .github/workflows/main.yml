name: Tar modules

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  tar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Tar modules
        run: |
          ls -d *-*/ | grep -v "copy-to-main/"
          for D in `ls -d *-*/ | grep -v "copy-to-main/"`; do
            E=$(echo ${D} | sed 's#/##')
            echo "${E}"
            (cd ${E} && tar caf ../${E}.tgz *.ko)
          done
          (cd firmware && tar caf ../firmware.tgz *)

      # Publish a release if is a tag
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.tgz
